<!DOCTYPE html>
<html lang="es"> <!-- Establece el idioma del documento como español -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINES MIRARI</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="icon" href="imagenes/icono.png" type="image/png"> <!-- Ruta al favicon -->
    <link rel="stylesheet" href="styles.css"> <!-- Vincula la hoja de estilos CSS externa -->
</head>

<body>

    <header class="header"> <!-- Sección de encabezado de la página -->
        <div class="menu-container"> <!-- Contenedor para el menú de navegación -->
            <img src="imagenes/CINESMIRARI_LOGO.png" class="menu-icono" alt=""> <!-- Icono del menú -->
            <nav> <!-- Elemento de navegación -->
                <a href="index.html">Inicio</a> <!-- Enlace a la página de inicio -->
                <a href="cartelera.html">Cartelera</a> <!-- Enlace a la página de cartelera -->
                <a href="reseña.html">Reseña</a> <!-- Enlace a la página de reseñas -->
            </nav>
        </div>

        <div class="textos-header"> <!-- Contenedor para los textos del encabezado -->
            <h1>CINES MIRARI</h1> <!-- Título principal de la página -->
            <h2>Sumérgete en la magia del cine y vive momentos inolvidables</h2> <!-- Subtítulo -->
        </div>
    </header>

    <main> <!-- Sección principal de contenido -->
        <div class="formulario-reseña"> <!-- Contenedor para el formulario de reseña -->
            <form action="gracias.html" method="get">
                <!-- Datos sobre EL USUARIO -->
                <fieldset> <!-- Agrupación de campos de formulario -->
                    <legend>Datos del Usuario</legend> <!-- Título de la sección -->
                    <label for="nombre">Nombre y Apellido:</label> <!-- Etiqueta para el campo nombre -->
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre y apellido" required>
                    <!-- Campo de texto para nombre -->

                    <label for="genero">Género:</label> <!-- Etiqueta para el campo género -->
                    <select id="genero" name="genero" required> <!-- Desplegable para seleccionar género -->
                        <option value="" disabled selected>Selecciona tu género</option> <!-- Marcador de posición -->
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>

                    <label>Edad:</label> <!-- Etiqueta para la sección de edad -->
                    <div class="edad-options"> <!-- Contenedor para las opciones de edad -->
                        <label>
                            <input type="radio" name="edad" value="menor_18" required> <!-- Opción para menor de 18 -->
                            Menor de 18
                        </label>
                        <label>
                            <input type="radio" name="edad" value="entre_18_65"> <!-- Opción para entre 18 y 65 -->
                            Entre 18 y 65
                        </label>
                        <label>
                            <input type="radio" name="edad" value="mayor_65"> <!-- Opción para mayor de 65 -->
                            Mayor de 65
                        </label>
                    </div>

                    <label for="gmail">Correo electrónico:</label> <!-- Etiqueta para el campo de correo -->
                    <input type="email" id="gmail" name="gmail" placeholder="ejemplo@correo.com" required>
                    <!-- Campo de texto para correo electrónico -->
                </fieldset>

                <!-- Datos sobre LA PELICULA -->
                <fieldset> <!-- Agrupación de campos de formulario -->
                    <legend>Datos sobre la Película</legend> <!-- Título de la sección -->
                    <label for="pelicula">Nombre de la película:</label> <!-- Etiqueta para el campo de película -->
                    <select id="pelicula" name="pelicula" required> <!-- Desplegable para seleccionar película -->
                        <option value="" disabled selected>Selecciona una película</option> <!-- Marcador de posición -->
                        <optgroup label="Películas Clásicas">
                            <option value="pelicula1">Alas Blancas</option>
                            <option value="pelicula5">Odio el verano</option>
                        </optgroup>
                        <optgroup label="Películas Bilingues">
                            <option value="pelicula2">Joker: Folie A Deux</option>
                            <option value="pelicula3">Megalopolis</option>
                            <option value="pelicula4">Transformers One</option>
                        </optgroup>
                    </select>

                    <label for="id-fecha">¿Cuándo vio la película?</label> <!-- Etiqueta para la fecha y hora -->
                    <input type="date" name="fecha" id="id-fecha" required> <!-- Campo de selección de fecha -->
                    <input type="time" name="hora" id="id-hora" required> <!-- Campo de selección de hora -->

                    <label for="satisfaccion-1">Nivel de satisfacción:</label> <!-- Etiqueta para nivel de satisfacción -->
                    <div id="satisfaccion"> <!-- Contenedor para opciones de satisfacción -->
                        <input type="radio" id="satisfaccion-1" name="satisfaccion" value="1" required>
                        <!-- Opción de satisfacción 1 -->
                        <label for="satisfaccion-1">1</label> <!-- Etiqueta para opción 1 -->

                        <input type="radio" id="satisfaccion-2" name="satisfaccion" value="2">
                        <label for="satisfaccion-2">2</label> <!-- Etiqueta para opción 2 -->

                        <input type="radio" id="satisfaccion-3" name="satisfaccion" value="3">
                        <label for="satisfaccion-3">3</label> <!-- Etiqueta para opción 3 -->

                        <input type="radio" id="satisfaccion-4" name="satisfaccion" value="4">
                        <label for="satisfaccion-4">4</label> <!-- Etiqueta para opción 4 -->

                        <input type="radio" id="satisfaccion-5" name="satisfaccion" value="5">
                        <label for="satisfaccion-5">5</label> <!-- Etiqueta para opción 5 -->
                    </div>

                    <label for="recomendar" style="margin-top: 10px;">¿La recomiendas?</label>
                    <!-- Etiqueta para recomendación -->
                    <select id="recomendar" name="recomendar" required>
                        <option value="" disabled selected>¿Recomiendas la película?</option> <!-- Marcador de posición -->
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>

                    <label for="notas">Notas adicionales:</label> <!-- Etiqueta para notas -->
                    <textarea id="notas" name="notas" rows="4" placeholder="Escribe aquí"
                        style="resize: none;"></textarea> <!-- Área de texto para notas -->

                </fieldset>

                <!-- Checkbox de aceptar condiciones y botón enviar -->
                <div class="submit-section"> <!-- Sección para el checkbox y el botón -->
                    <label>
                        <input type="checkbox" name="condiciones" id="id-condiciones" value="1" required>
                        <!-- Checkbox para aceptar condiciones -->
                        Acepto las condiciones de política de privacidad
                    </label>

                    <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
                </div>
            </form>
        </div>
    </main>

    <footer> <!-- Sección de pie de página -->
        <div class="contenedor-footer"> <!-- Contenedor para el pie de página -->
            <div class="content-foo"> <!-- Contenido1 del pie de página -->
                <h4>Phone</h4> <!-- Título para el número de teléfono -->
                <p>678889865</p> <!-- Número de teléfono -->
            </div>
            <div class="content-foo"> <!-- Contenido2 del pie de página -->
                <h4>Email</h4> <!-- Título para el email -->
                <p>cinesmirari@hotmail.es</p> <!-- Dirección de email -->
            </div>
            <div class="content-foo"> <!-- Contenido3 del pie de página -->
                <h4>Location</h4> <!-- Título para la ubicación -->
                <p>Gran Vía, 33, Centro, 28013 Madrid</p>
                <!-- Dirección de ubicación -->
            </div>
        </div>
        <h2 class="titulo-final"> &copy; 2024 Cine Plus. Todos los derechos reservados.</h2>
        <!-- Mensaje de derechos de autor -->
    </footer>

</body>

</html>
